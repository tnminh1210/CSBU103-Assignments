<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <script src="https://kit.fontawesome.com/f4e506e06f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <!-- tạo các phím của máy tính -->
        <div id="keys">
            <button onclick="clearDisplay()" class="operator-btn-2">C</button>
            <button onclick="appendToDisplay('%')" class="operator-btn-2">%</button>
            <button onclick="appendToDisplay('delete')" class="operator-btn-2"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="appendToDisplay('÷')" class="operator-btn"><i class="fa-solid fa-divide"></i></button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('×')" class="operator-btn"><i class="fa-solid fa-xmark"></i></button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="operator-btn"><i class="fa-solid fa-plus"></i></button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="operator-btn"><i class="fa-solid fa-minus"></i></button>
            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="equal operator-btn"><i class="fa-solid fa-equals"></i></button>
        </div>
            
    </div>




    <script src="Calculator.js"> </script>
</body>
</html>
